<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content{
            width: 100%;
            display: table;
        }
        .left,.right,.main{
            display: table-cell;
        }
        .left{
            width: 100px;
            height: 200px;
            background-color: pink;
        }
        .right{
            width: 100px;
            height: 200px;
            background-color: pink;
        }
        .main{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>

</body>
</html>
